<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager de Setări</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Setări utilizator</h1>

    <label for="theme">Temă:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>

    <label for="language">Limbă:</label>
    <select id="language">
      <option value="ro">Română</option>
      <option value="en">English</option>
    </select>

    <label for="fontSize">Mărime font:</label>
    <input type="number" id="fontSize" min="10" max="30" value="14">

    <label>
      <input type="checkbox" id="notifications"> Notificări activate
    </label>

    <button onclick="saveSettings()">Salvează</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
